<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.google.com/betterspecimen/Rajdhani#styles">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="battle">
        <div class="scene">
            <div class="health">
                <div class="label">
                    <p class="name">Squirtle</p>
                    <p class="level">Lv11</p>
                </div>
                <div class="healthbar-container">
                    <p>HP</p>
                    <div class="healthbar"></div>
                </div>
            </div>

        </div>
        <div class="button-container">
            <div class="moves">
                <div class="left">
                    <button>Rock</button>
                    <button>Paper</button>
                </div>
                <div class="right">
                    <button>Scissors</button>
                    <p>---</p>
                </div>
            </div>
            <div class="pp">

            </div>
        </div>
    </div>
    <script src="play.js"></script>
</body>
</html>
