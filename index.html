<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Silkscreen">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="battle">
        <div class="scene">
            <div class="player">
                <div class="health-container" >
                    <div class="health" id="enemy-health">
                        <div class="label">
                            <p id="enemy-name">Piglet</p>
                            <p class="level">Lv15</p>
                        </div>
                        <div class="healthbar-container">
                            <p>HP</p>
                            <div id="enemy-healthbar"></div>
                        </div>
                    </div>
                </div>
                <div class="poke slide-right" id="enemy-area">
                    <img id="enemy-sprite" src="img/pig.png" alt="">
                    <div class="stage"></div>
                </div>
            </div>
            <div class="player">
                <div class="poke slide-left" id="player-area">
                    <img id="player-sprite" src="/img/rabbit.png" alt="">
                    <div class="stage"></div>
                </div>
                <div class="health-container">
                    <div class="health" id="player-health">
                        <div class="label">
                            <p id="player-name">Attila</p>
                            <p class="level">Lv11</p>
                        </div>
                        <div class="healthbar-container">
                            <p>HP</p>
                            <div id="player-healthbar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="button-container">
            <div class="button-border">
                <div id="moves">
                    <div class="left">
                        <button id="rock">Rock</button>
                        <button id="paper">Paper</button>
                    </div>
                    <div class="right">
                        <button id="scissors">Scissors</button>
                        <p>---</p>
                    </div>
                </div>
            </div>
            <div class="text-container">
                <p id="text"></p>
            </div>
        </div>
        <div class="banner">
            <div id="banner-top"></div>
            <div id="banner-bottom"></div>
        </div>
    </div>
    <script src="play.js"></script>
</body>
</html>
